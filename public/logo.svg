      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;800&amp;display=swap');
      .brand-text { font-family: 'Inter', sans-serif; }
    </style>
  </defs>
  <!-- White text for deep background -->
  <text x="10" y="42" class="brand-text" font-weight="800" font-size="36" fill="#FFFFFF" letter-spacing="-0.02em">HEYO</text>
  <text x="112" y="42" class="brand-text" font-weight="300" font-size="36" fill="#FFFFFF" letter-spacing="0.15em">WORLD</text>
  <!-- Blue Dot -->
  <circle cx="272" cy="35" r="5" fill="#3B82F6" />
