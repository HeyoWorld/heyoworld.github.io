<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海优 International | 全球名校申请 & 英国辅导专家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'Noto Sans SC', 'sans-serif'] },
            colors: {
              brand: {
                navy: '#002B5B',
                deep: '#0A0A0A',
                accent: '#1A5F7A',
                light: '#F8FAFC',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'wave-motion': 'wave 15s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background: #0A0A0A; -webkit-font-smoothing: antialiased; }
      .glass-panel { 
        background: rgba(0, 43, 91, 0.45); 
        backdrop-filter: blur(30px); 
        border-right: 1px solid rgba(255,255,255,0.08);
      }
      .glass-panel-right { 
        background: rgba(0, 43, 91, 0.45); 
        backdrop-filter: blur(30px); 
        border-left: 1px solid rgba(255,255,255,0.08);
      }
      .text-glow { text-shadow: 0 0 20px rgba(59,130,246,0.3); }
      @keyframes pop-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
